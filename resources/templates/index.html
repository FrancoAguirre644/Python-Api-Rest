<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Api Python</title>
</head>

<body>

    <div class="container">

        <div id="alert-container"></div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="booksBody">
            </tbody>
        </table>

        <button class="btn btn-primary" id="btn-add">Add Book</button>

        <!-- Modal -->
        <form class="form-add" id="form-add" method="POST">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal-add"
                role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Book
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="title" name="title"
                                    placeholder="insert title">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="description"
                                    placeholder="insert description">
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" id="price" placeholder="insert price">
                            </div>



                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                            <input class="btn btn-success" type="submit" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal -->
        <form class="form-update" id="form-update" method="POST">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
                role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Book
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="title" name="title"
                                    placeholder="insert title">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="description"
                                    placeholder="insert description">
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" id="price" placeholder="insert price">
                            </div>



                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                            <input class="btn btn-success" type="submit" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal -->
        <form class="form-delete" id="form-delete" method="POST">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal-delete"
                role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete Book
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="title" name="title"
                                    placeholder="insert title" readonly>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                            <input class="btn btn-danger" type="submit" id="delete" value="Delete" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="../static/main.js"></script>

</body>

</html>
